{% extends 'index.html' %}

{% block content %}
    <div class="col-5 mx-auto mt-4">
        <div class="card">
            <form method="post" class="card-body">
                <h5 class="card-title">Регистрация</h5>
                <div class="form-group">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="inputEmail" class="col-form-label">Email</label>
                        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
                        <label for="inputUsername" class="col-form-label">Имя пользователя</label>
                        <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Имя пользователя" required autofocus>
                        <label for="inputPassword1" class="col-form-label">Пароль</label>
                        <input type="password" name="password1" id="inputPassword1" class="form-control" placeholder="Пароль" required autofocus>
                        <label for="inputPassword2" class="col-form-label">Повторите пароль</label>
                        <input type="password" name="password2" id="inputPassword2" class="form-control" placeholder="Повторите пароль" required autofocus>
                    </div>

                    {% for field in registration_form %}
                        {% for error in field.errors %}
                            <p class="alert alert-danger">{{ error }}</p>
                        {% endfor %}
                    {% endfor %}

                    {% if registration_form.non_field_errors %}
                        <p class="alert alert-warning">{{ registration_form.non_field_errors }}</p>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
            </form>
        </div>
    </div>
{% endblock %}
